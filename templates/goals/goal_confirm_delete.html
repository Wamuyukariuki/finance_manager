{% extends 'base.html' %}

{% block title %}Delete Goal{% endblock %}

{% block content %}
<h2>Are you sure you want to delete this goal?</h2>
<p><strong>{{ goal.name }}</strong></p>
<form method="post">
    {% csrf_token %}
    <button type="submit">Delete</button>
    <a href="{% url 'goals_list' %}">Cancel</a>
</form>
{% endblock %}
