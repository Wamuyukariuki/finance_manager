{% extends 'base.html' %}

{% block title %}Add Debt{% endblock %}

{% block content %}
<div class="main-container">
    <h1>Add Debt</h1>

    <form method="post" class="debt-form">
        {% csrf_token %}
        {{ form.as_p }}  <!-- Renders all the form fields in paragraph format -->

        <button type="submit" class="btn submit-button">Save Debt</button>
        <a href="{% url 'debt_list' %}" class="btn cancel-button">Cancel</a>
    </form>
</div>
{% endblock %}
