{% extends 'base.html' %}

{% block title %}Add Debt{% endblock %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center" style="min-height: 80vh;">
    <div class="w-100" style="max-width: 600px;">
        <h2 class="text-center" style="margin-bottom: 20px;">Add Debt</h2> <!-- Set margin-bottom explicitly -->

        <form method="post">
            {% csrf_token %}

            <div style="margin-bottom: 15px;"> <!-- Space between fields -->
                {{ form.amount.label_tag }} {{ form.amount }} <!-- Amount Field -->
            </div>
            <div style="margin-bottom: 15px;"> <!-- Space between fields -->
                {{ form.due_date.label_tag }} {{ form.due_date }} <!-- Due Date Field -->
            </div>
            <div style="margin-bottom: 15px;"> <!-- Space between fields -->
                {{ form.description.label_tag }} {{ form.description }} <!-- Description Field -->
            </div>
            <div style="margin-bottom: 20px;"> <!-- Space between fields -->
                <!-- Any additional fields or notes can go here -->
            </div>

            <button type="submit" class="btn btn-primary w-100" style="margin-top: 15px;">Save Debt</button> <!-- Set margin-top explicitly -->
        </form>
    </div>
</div>
{% endblock %}
