<!-- delete_expense.html -->

{% extends 'base.html' %}
{% load static %}

{% block content %}
  <h2>Delete Expense</h2>
  <p>Are you sure you want to delete the expense "{{ expense.description }}"?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit">Delete</button>
    <a href="{% url 'expense_list' %}">Cancel</a>
  </form>
{% endblock %}
