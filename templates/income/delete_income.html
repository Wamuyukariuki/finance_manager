{% extends 'base.html' %}
{% block title %}Delete Income{% endblock %}
{% block content %}
<h2>Delete Income</h2>
<p>Are you sure you want to delete this income entry?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit">Delete</button>
    <a href="{% url 'income_list' %}">Cancel</a>
</form>
{% endblock %}
